<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 bg-info">Weather Dashboard</span>
      </div>
    </nav>
  </header>

  <main class="containe-fluid" style="max-width:1320px">
    
    <div class="row">
      <aside class="col-md-3 pb-5">
        <h2>Search for a City</h2>
        <form id="city-search" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input 
                class="form-input weather-search"
                type="text"
                id="input-field"
                placeholder="Los Angeles" 
              />
            <div class="input-group-append">
              <button id="search-btn" type="submit"  class="btn btn-primary">Search</button>
              <hr class="hr" />
            </div>              
            </div>
          </div>
        </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
      <div class="col-md-9 pb-5" id="today">
      </div>
      <div class="row mt-5" id="five-day">
      </div>
    </div>

    
    
  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

  <script src="assets/js/index.js"></script>

</body>

</html>
