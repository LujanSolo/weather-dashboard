<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
   
  </head>
  <header>
    <div id="masthead" class="text-center text-light">
      <h6>Weather Dashboard</h6>
    </div>
  </header>
  
  <body>
    <div id="search-block" class="container">
      <div class="row">
        <div class="col-md-3 pb-1">
          <h4>Search for a City:</h4>
          <input id="user-input" type="text" class="form-control-sm col-12 border-light" placeholder="Chicago" />
          <button type="submit" class="btn btn-info btn-sm mt-2 text-center col-12">Search</button>
          <hr />

        </div>
        

      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
