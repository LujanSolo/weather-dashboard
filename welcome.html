<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>

  <header>

      <h2>Weather Dashboard</h2>

  <body>
    <div id="search-block" class="container">
      <div class="row">
        <div class="col-md-3 pb-1">

          <button id="search-btn" type="submit" class="btn btn-primary mt-2 text-center text-light col-12">Search</button>
          <hr />
          <ul class="list-group text-center">
            <li class="list-group-item bg-secondary bg-opacity-50 p-1 m-1">previous cities</li>
            <li class="list-group-item bg-secondary bg-opacity-50 p-1 m-1">previous cities</li>
            <li class="list-group-item bg-secondary bg-opacity-50 p-1 m-1">previous cities</li>
            <li class="list-group-item bg-secondary bg-opacity-50 p-1 m-1">previous cities</li>
            <li class="list-group-item bg-secondary bg-opacity-50 p-1 m-1">previous cities</li>
            
          </ul>
            

          </div>

        </div>
        

      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
