<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- BOOTSTRAP 5.2 LINKED -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- GOOGLE FONTS LINKED -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Recursive:ital@0;1&display=swap" rel="stylesheet" />
<!-- CUSTOM CSS LINKED -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>

<!-- HEADER WITH TITLE -->
  <body>
    <header>
      <h1 id="masthead" class="text-center text-white py-2">Weather Dashboard</h1>
    </header>

<!--Container/row/column grib breakdown for bootstrap 5.2 with lg and small splits for the screen size/media query -->
  <main>
    <div class="container-fluid">
      <div class="row p-4">    
        <div id="search-block" class="col-sm-12 col-lg-3">
          <div class="row">
            <div class="col-12">
              <h5>Search for a City:</h5>
            </div>
          </div> 
<!-- 
  -THEN we have the USER INPUT FIELD, SEARCH BUTTON, AND SEARCH HISTORY all wrapped in their own divs to constrain width and resizing.
-->
          <div class="row">        
            <div class="col-12">
              <div class="input-group">
                <input id="user-input" type="text" class="form-control-sm col-12 border-light rounded" placeholder="e.g Chicago" />
                <button id="search-btn" type="submit" class="btn btn-primary mt-2 text-center text-light border rounded col-12 ">Search</button>
              </div>
              <hr />
            </div>
          </div>
<!-- 
  --THE history will be populated from Local Storage and pushed into these ul
-->
          <div class="row">
            <div class="col-12">
              <ul id="search-hist" class="list-group text-center"></ul>
            </div>
          </div>
        </div>
<!-- 
  NEXT, a 9-column section for the MAIN DISPLAY (e.g. user's selected city) and the 5-DAY forecast. div class col-9 is still within the main container on line 20
-->
      <div id="results-section" class="col-9">
        <div class="row">
          <div id="main-display" class="col-12">PLACEHOLDER TEXT</div>
        </div>
        <div class="row">
          <div class="col-12">
            <h4>Five-Day Forecast</h4>
          </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

  <script src="assets/js/index.js"></script>
  </body>
</html>
