<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- BOOTSTRAP 5.2 LINKED -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- GOOGLE FONTS LINKED -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Recursive:ital@0;1&display=swap" rel="stylesheet" />
<!-- CUSTOM CSS LINKED -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>
<!-- 
  BELOW WILL BE A MASTER CONTAINER containing many row/column subsets to make use of 5.2's grid system
  -first, the "not a navbar" navbar
-->
  <body>
    <div  class="container-fluid">
      <div id="masthead" class="row navbar">
        <div class="col-12 text-center text-light">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
<!-- 
  BELOW is the left column containing the search field and search history. All of this is still within the master container established on line 20
  -starting with the h4
-->
      <div class="row p-4">    
        <div id="search-block" class="col-3">
          <div class="row">
            <div class="col-12">
              <h5>Search for a City:</h4>
            </div>
          </div> 
<!-- 
  -THEN we have the USER INPUT FIELD, SEARCH BUTTON, AND SEARCH HISTORY all wrapped in their own divs to constrain width and resizing.
-->
          <div class="row">        
            <div class="col-12">
              <div class="input-group">
                <input id="user-input" type="text" class="form-control-sm col-12 border-light" placeholder="e.g Chicago" />
                <button id="search-btn" type="submit" class="btn btn-primary mt-2 text-center text-light col-12">Search</button>
              </div>
              <hr />
            </div>
          </div>
<!-- 
  --THE history will be populated from Local Storage and pushed into these ul
-->
          <div class="row">
            <div class="col-12">
              <ul id="search-hist" class="list-group text-center"></ul>
            </div>
          </div>
        </div>
<!-- 
  NEXT, a 9-column section for the MAIN DISPLAY (e.g. user's selected city) and the 5-DAY forecast. div class col-9 is still within the main container on line 20
-->
      <div id="results-section" class="col-9">
        <div class="row">
          <div id="main-display" class="col-12">PLACEHOLDER TEXT</div>
        </div>
        <div class="row">
          <div class="col-12">
            <h4>Five-Day Forecast</h4>
          </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
